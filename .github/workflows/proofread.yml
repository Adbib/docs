name: Proofread

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  proofread:
    name: Proofread
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get file changes
        id: get_file_changes
        uses: trilom/file-changes-action@v1.2.3
        with:
          output: ' '
      - name: Echo file changes
        run: |
          echo Changed files: ${{ steps.get_file_changes.outputs.files }}
      - name: Run TextLint
        uses: place-labs/orthograph-err@latest
        with:
          path: ${{ steps.get_file_changes.outputs.files}}